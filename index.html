<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./index.css" />
	<link rel="stylesheet" href="./transforms.css" />
	<title>Transforms</title>
</head>

<body>
	<section>
		<div>
			<h1>Translate X</h1>
			<button id="translate-x-button">Let's go</button>
      </div>
      <img
        id="translate-x-cat"
        class="cat"
        src="https://image.flaticon.com/icons/svg/1530/1530857.svg"
        alt="Cat"
      />
    </section>

    <section>
      <div>
        <h1>Translate Y</h1>
        <button id="translate-y-button">Let's go</button>
      </div>
      <img
        id="translate-y-cat"
        class="cat"
        src="https://image.flaticon.com/icons/svg/1530/1530857.svg"
        alt="Cat"
      />
    </section>

    <section>
      <div>
        <h1>Translate X & Y</h1>
        <button id="translate-x-and-y-button">Let's go</button>
      </div>
      <img
        id="translate-x-and-y-cat"
        class="cat"
        src="https://image.flaticon.com/icons/svg/1530/1530857.svg"
        alt="Cat"
      />
    </section>

    <script src="./transforms.js"></script>
  </body>
</html>
